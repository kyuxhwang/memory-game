<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#95a5a6">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="game-content">
            <div id="game-info">
                <h1>Memory Game</h1>
                <div id="game-stats">
                    <span>Moves: <span id="moves">0</span></span>
                    <span>Matches: <span id="matches">0</span></span>
                    <span>Time: <span id="timer">00:00</span></span>
                </div>
                <button id="new-game">New Game</button>
                <select id="difficulty">
                    <option value="easy">Easy (4x4)</option>
                    <option value="medium">Medium (6x6)</option>
                    <option value="hard">Hard (8x8)</option>
                    <option value="ultra">X Hard (10x10)</option>
                </select>
            </div>
            <div id="emoji-preview"></div>
            <div id="game-board"></div>
        </div>
        <div id="game-summary" class="hidden">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You completed the game in <span id="final-moves">0</span> moves!</p>
            <p>Time: <span id="final-time">00:00</span></p>
            <div id="high-scores">
                <h3>Fastest Times</h3>
                <ol id="high-scores-list"></ol>
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
